<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takipçi Analizi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.03);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-wrapper {
            position: relative;
            cursor: pointer;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 4px;
            width: 100%;
            transition: border-color 0.3s;
            text-align: center;
        }
        .upload-wrapper:hover {
            border-color: #007bff;
        }
        input[type="file"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .upload-text {
            font-size: 16px;
            color: #666;
            pointer-events: none;
        }
        .file-name {
            font-size: 14px;
            color: #333;
            margin-top: 5px;
            display: none;
        }
        input[type="submit"] {
            padding: 12px 24px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }
        .spinner {
            margin-top: 10px;
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            .upload-text, input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function updateFileName(event) {
            const fileInput = event.target;
            const fileNameElement = event.target.nextElementSibling; 
            if (fileInput.files.length > 0) {
                fileNameElement.textContent = 'Seçilen dosya: ' + fileInput.files[0].name;
                fileNameElement.style.display = 'block';
            } else {
                fileNameElement.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Arşivinizi Yükleyin</h1>
        <form action="/" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            <div class="upload-wrapper">
                <input type="file" name="follower.js" accept=".js" required onchange="updateFileName(event)">
                <div class="upload-text">
                    <i class="fas fa-cloud-upload-alt"></i> Follower Dosyası Seçmek için Tıklayın
                </div>
                <div class="file-name"></div>
            </div>
            <div class="upload-wrapper">
                <input type="file" name="following.js" accept=".js" required onchange="updateFileName(event)">
                <div class="upload-text">
                    <i class="fas fa-cloud-upload-alt"></i> Following Dosyası Seçmek için Tıklayın
                </div>
                <div class="file-name"></div>
            </div>
            <input type="submit" value="Yükle">
        </form>
        <div id="loading">
            <div class="spinner"></div>
            <span>Yükleniyor, lütfen bekleyiniz...</span>
        </div>
    </div>
</body>
</html>
